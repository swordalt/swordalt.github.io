<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phigros Fanmade Tools</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #bb86fc;
            --secondary: #03dac6;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --error: #cf6679;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .category {
            margin-bottom: 2rem;
        }

        h2 {
            color: var(--secondary);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        button {
            background-color: var(--primary);
            color: #000;
            border: none;
            border-radius: 6px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        button:hover {
            background-color: #9d65e5;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phigros Fanmade Tools</h1>
        <p>A collection of tools for Phigros fans.</p>

        <div class="category">
            <h2>Phigros Fanmade</h2>
            <a href="https://swordalt.github.io/phigrosfanmade/phirachartdownloader.html">
                <button>Phira Chart Downloader</button>
            </a>
        </div>
    </div>

    <footer>
        <center>Made by "sword".</center>
    </footer>
</body>
</html>
